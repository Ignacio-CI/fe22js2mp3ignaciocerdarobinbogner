<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/cart.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../img/logostore1.png" alt="" id="logo">
        </div>
    </nav>
 <div class="container">
    <div class="contact-container">
        <form>
            <h2>Contact information</h2>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email adress">

            <h2>Shipping adress</h2>
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="First name">
            <label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Last name">
            <label for="adress"></label>
            <input type="text" id="adress" name="adress" placeholder="Adress">
            <label for="city"></label>
            <input type="text" id="city" name="city" placeholder="City">
            <label for="country"></label>
            <input type="text" id="country" name="country" placeholder="Country">
            <label for="postalcode"></label>
            <input type="number" id="postalcode" name="postalcode" placeholder="Postal code">
            <button id="empty-btn">Empty Cart</button>
            <button id="pay-btn">Purchase</button>
        </form>
        
    </div>
    <div class="order-container">
        <div id="cart-container">
            <h2>Order Summary</h2>
            <div id="summary-container"></div>
            <h3 id="total-value"></h3>
        </div>

    </div>
    
</div>
</body>
</html>
